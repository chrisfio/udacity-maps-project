<!-- Udacity Maps Project-->
<!doctype html>

<html lang="en">

<head>
	<title>Chris's Neighborhood Map Project</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
</head>
<body>
	<div id="map"></div>
	<div class="show-hide-listings">
		<div data-bind="click: showListings" class="show-container">
			<div data-bind="style: { 'font-weight': my.viewModel.showButtonHighlight() ? 500 : 100 }" id="show-button">Show</div>
		</div>
		<div data-bind="click: hideListings" class="hide-container">
			<div data-bind="style: { 'font-weight': my.viewModel.showButtonHighlight() ? 100 : 500 }" id="hide-button">Hide</div>
		</div>
	</div>
	<div class="filter-listings">
		<select class="dropdown" data-bind="options: my.viewModel.availableCategories, value: selectedCategory">
 		</select>
	</div>

	<div class="listview" id="listview-id">
		<div class="title-container">
			<h2 class="title-establishments">Establishments Nearby</h2>
		</div>
		<ul data-bind="foreach: my.viewModel.mapList()">
			<div class="if-container" data-bind="if: testing(selectedCategory(), category)">
				<a href="#"><li data-bind="click: populateInfoWindow($data)"><span class="map-list-item" data-bind="text: name"></span><span class="list-item-category" data-bind="text: category"></span></li></a>
			</div>
		</ul>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script src="js/knockout-3.2.0.js"></script>
	<script src="js/list.js"></script>
	<script src="js/app-gmaps.js"></script>
	<script src="js/app-knockout.js"></script>
	<script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0pfkXu1iaOZnhYSCwktjOUHJ66kB6B_c&v=3&callback=initMap" onerror="googleError()">
	</script>
</body>
</html>
