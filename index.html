<!-- Udacity Maps Project-->
<!doctype html>

<html lang="en">

<head>
	<title>Chris's Neighborhood Map Project</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
</head>
<body>
	<div id="map"></div>
	<div class="show-hide-listings">
		<div class="show-container">
			<div id="show-button">Show</div>
		</div>
		<div class="hide-container">
			<div id="hide-button">Hide</div>
		</div>
	</div>
	<div class="filter-listings">
		<select onChange={this.changeCat} value={this.props.default-value}>
            <option value="all">All</option>
            <option value="bars">Bars</option>
            <option value="coffee">Coffee</option>
            <option value="restaurants">Restaurants</option>
 		</select>
	</div>

	<div class="listview" id="listview-id">
		<div class="title-container">
			<h2 class="title-establishments">Establishments Nearby</h2>
		</div>
		<ul data-bind="foreach: my.viewModel.mapList()">
			<div class="if-container" data-bind="if: show">
				<a href="#"><li><span class="map-list-item" data-bind="text: name, click: populateInfoWindow($data)"></span><span class="list-item-category" data-bind="text: category"></span></li></a>
			</div>
		</ul>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script src="js/knockout-3.2.0.js"></script>
	<script src="js/list.js"></script>
	<script src="js/app-gmaps.js"></script>
	<script src="js/app-knockout.js"></script>
	<script changeCat = (e) => {
	    // this changeCat function will get event object as argument and 
	    //you can access the category select in this function as  "e.target.value"
	    updateList(e.target.value);
	  }
	</script>
	<script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0pfkXu1iaOZnhYSCwktjOUHJ66kB6B_c&v=3&callback=initMap">
	</script>
</body>
</html>
