<!-- Udacity Maps Project-->
<!doctype html>

<html lang="en">

<head>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
</head>
<body>
	<div id="map"></div>
	<div class="show-hide-listings">
		<div class="show-container">
			<div id="show-button">Show</div>
		</div>
		<div class="hide-container">
			<div id="hide-button">Hide</div>
		</div>
	</div>
	<div class="listview">
		<h2 class="title-establishments">Establishments Nearby</h2>
		<ul data-bind="foreach: mapList">
			<a href="#"><li class="map-list-item" data-bind="text: name, click: $parent.populateInfoWindow"></li></a>
		</ul>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script src="js/knockout-3.2.0.js"></script>
	<script src="js/app-knockout.js"></script>
	<script src="js/app-gmaps.js"></script>
	<script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0pfkXu1iaOZnhYSCwktjOUHJ66kB6B_c&v=3&callback=initMap">
	</script>
</body>
</html>
